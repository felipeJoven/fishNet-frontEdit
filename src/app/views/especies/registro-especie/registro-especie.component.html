<div class="card">
    <div class="card-h1">Registar Especies</div>
      <div class="card-body">
        <div *ngIf="!submitted">
          <div class="card-form">
            <form [formGroup]="formulario" (ngSubmit)="submit()">
              <div class="form-row">
  
                <div class="col-md-6">
                  <label for="nombreEspecie">Nombre Especie</label>
                  <input name="nombreEspecie" type="text" formControlName="nombreEspecie" placeholder="Escribir aquÃ­"
                    id="nombreEspecie" />
                  <div *ngIf="nombreEspecieFieldvalid">
                    <mat-error *ngIf="nombreEspecie.hasError('required')">
                      El nombre de especies es Obligatoria
                    </mat-error>
                  </div>
                </div>

              </div>
              <div class="container-btn">
                <button class="btn btn-new" type="submit" [disabled]="!formulario.valid">Guardar</button>
              </div>
            </form>
          </div>
  
        </div>
        <div *ngIf="submitted">
          <h3>Registro una Especie</h3>
          <button class="btn-new" (click)="nuevaEspecie()">Crear Nueva</button>
          <button routerLink="/especies/consultar" class="btn-new">Ver Registros</button>
        </div>
    </div>
  </div>
