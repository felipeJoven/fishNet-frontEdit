<div class="card">
  <div class="card-h1">Inventario de Alimento</div>
  <div class="card-body">
    <div class="card-form">
      <form action="">
        <h3>Registrar salida de alimento</h3>
        <div class="form-row">
          <div class="col-md-6">
            <label for="date">Fecha</label>
            <input type="date">
          </div>
          <div class="col-md-6">
            <label for="tipo_alimento">Numero de factura</label>
            <input placeholder="Numero de factura">
          </div>
          <div class="col-md-6">
            <label for="numero-kilo">Numero de Kilos</label>
            <input placeholder="Numero de Kilos">
          </div>
          <div class="col-md-6">
            <label for="unidad-productiva">Unidad Productiva</label>
            <select class="form-select">
              <option selected>Selecciona una Opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </form>
      <div class="container-btn">
        <button class="btn">Guardar</button>
      </div>
    </div>
  </div>
</div>
