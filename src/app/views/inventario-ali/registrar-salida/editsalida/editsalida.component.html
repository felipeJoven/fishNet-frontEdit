  <div class="card">
    <div class="card-h1">Editar Salida de Alimento</div>
    <div class="card-body">
      <div class="card-form">
        <form (ngSubmit)="guardarCambiosSalidaAli()" #editarForm="ngForm" [formGroup]="formulario" >
          <div class="form-row">

            <div class="col-md-6">
              <label for="numeroFactura">Numero de Factura</label>
              <input name="numeroFactura" type="text" formControlName="numeroFactura" placeholder="Escribir aqui"
              id="numeroFactura">
              <div *ngIf="numeroFacturaFieldInvalid">
                <mat-error *ngIf="numeroFactura?.hasError('required')">
                  El numero de factura es Obligatoria
                </mat-error>
              </div>
            </div>

            <div class="col-md-6">
              <label for="numeroKilos">Numero de Kilos</label>
              <input name="numeroKilos" type="text" formControlName="numeroKilos" placeholder="Escribir aqui"
              id="numeroFactura">
              <div *ngIf="numeroKilosFieldInvalid">
                <mat-error *ngIf="numeroKilos?.hasError('required')">
                  El numero de kilos es Obligatoria
                </mat-error>
              </div>
            </div>

            <div class="col-md-6">
              <label for="fechaCreacion">Fecha de Salida</label>
              <input name="fechaCreacion" type="date" formControlName="fechaCreacion" placeholder="Escribir aqui"
              id="fechaCreacion">
              <div *ngIf="fechaSalidaFieldInvalid">
                <mat-error *ngIf="fechaCreacion?.hasError('required')">
                  La fecha es Obligatoria
                </mat-error>
              </div>
            </div>


            <div class="col-md-6">
            <label for="lote">Lote</label>
            <select name="lote" type="text" formControlName="lote" id="lote">
              <!-- <option>Seleccione un Proveedor</option> -->
              <option *ngFor="let item of LoteList" value="{{item.id}}">
                {{item.nombreLote}}
              </option>
            </select>
              <div *ngIf="loteFieldInvalid">
                <mat-error *ngIf="lote?.hasError('required')">
                  El Lote es Obligatorio
                </mat-error>
              </div>
          </div>
          

            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
